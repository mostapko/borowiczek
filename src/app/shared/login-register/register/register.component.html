<div class="register-wrapper">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="signup()">
    <div class="register-form__field register-form__username">
      <label class="register-form__field__label d-flex flex-column">
        {{ 'forms.username' | translate }}
        <input class="form-control " type="text" id="username" name="username" formControlName="username">
      </label>
      <small class="register-form__field__error" [hidden]="!(!username.valid && email?.dirty && email?.touched && (email?.value.length > 0))">
        {{ 'forms.email-incorrect' | translate }}
      </small>
    </div>

    <div class="register-form__field register-form__email">
      <label class="register-form__field__label d-flex flex-column">
        {{ 'forms.email' | translate }}
        <input class="form-control " type="text" id="email" name="email" formControlName="email">
      </label>
      <small class="register-form__field__error" [hidden]="!(!email.valid && email?.dirty && email?.touched && (email?.value.length > 0))">
        {{ 'forms.email-incorrect' | translate }}
      </small>
    </div>

    <div class="register-form__field register-form__password">
      <label class="register-form__field__label d-flex flex-column">
        {{ 'forms.password' | translate }}
        <input class="form-control " type="password" id="password" name="password" formControlName="password">
      </label>
      <small class="register-form__field__error" [hidden]="!(!password.valid && password?.dirty && password?.touched && password?.value.length > 0)">
        {{ 'forms.password-incorrect' | translate }}
      </small>
    </div>

    <button type="submit" class="register-form__submit-btn btn btn-success" [disabled]="!registerForm.valid">{{ 'forms.register-button' | translate }}</button>
    <button class="register-form__change-btn" (click)="openLoginRegister()">{{ 'forms.register-go-to-login-offer' | translate }}</button>
  </form>
</div>
